<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt(`Please give me a number between -10 and 10.`, "")

        if (value < 0) {
            alert(`-1`)
        }
        else if (value == 0) {
            alert(`0`)
        }
        else if (value > 0) {
            alert(`1`)
        }
        else {
            alert(`Nono, we asked for a number. Please try again.`)
        }
    </script>
</body>
</html>
